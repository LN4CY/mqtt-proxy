name: Delete Merged Branch

on:
  pull_request:
    types: [closed]

jobs:
  delete_branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
      - name: Delete branch
        uses: actions/github-script@v6
        with:
          script: |
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${context.payload.pull_request.head.ref}`
              })
              console.log(`Branch ${context.payload.pull_request.head.ref} deleted successfully.`)
            } catch (error) {
              console.log(`Failed to delete branch (it might have been deleted already): ${error.message}`)
            }
